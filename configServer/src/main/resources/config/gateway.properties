#Cricuit breaker
resilience4j.circuitbreaker.instances.Ecomservice.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.Ecomservice.slidingWindowType=COUNT_BASED
resilience4j.circuitbreaker.instances.Ecomservice.slidingWindowSize=10
resilience4j.circuitbreaker.instances.Ecomservice.minimumNumberOfCalls=5
resilience4j.circuitbreaker.instances.Ecomservice.permittedNumberOfCallsInHalfOpenState=3
resilience4j.circuitbreaker.instances.Ecomservice.waitDurationInOpenState=10s
resilience4j.timelimiter.instances.Ecomservice.timeoutDuration=20s
resilience4j.circuitbreaker.instances.Ecomservice.failureRateThreshold=50
resilience4j.circuitbreaker.instances.Ecomservice.automat

